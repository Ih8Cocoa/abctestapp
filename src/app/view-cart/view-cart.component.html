<app-loading *ngIf="isLoading; else notLoading">
    Loading Shopping Cart...
</app-loading>

<ng-template #notLoading>
    <div style="margin: 25px 40px">
        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements"
                   style="overflow: auto">
                <!-- Name Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>

                <!-- IsEBook Column -->
                <ng-container matColumnDef="EBook">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Is E-Book?</th>
                    <td mat-cell *matCellDef="let row">{{row.EBook ? 'Yes' : 'No'}}</td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                    <td mat-cell *matCellDef="let row">{{row.amount}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button color="primary" (click)="placeHolder()">
                            <mat-icon aria-label="idk">add</mat-icon>
                        </button>
                    </th>

                    <td mat-cell *matCellDef="let row; let i=index;">
                        <button mat-icon-button color="accent" (click)="placeHolder()">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="placeHolder()">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator
                           [length]="dataSource.data.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[10, 25, 50, 100, 250]">
            </mat-paginator>
        </div>
    </div>
</ng-template>
